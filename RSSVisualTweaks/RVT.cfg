@Kopernicus:AFTER[RealSolarSystem]
{
	@Body[Venus]
	{
		@ScaledVersion
		{
			@Material
			{
				@texture = RSSVisualTweaks/Textures/VenusColor
			}
		}
		@PQS
		{
			@Mods
			{
				@VertexColorMapBlend
				{
					map = RSSVisualTweaks/Textures/VenusColor.png
				}
			}
		}
	}
	@Body[Kerbin]
	{
		@Template
		{
			!removePQSMods = *
		}
		@ScaledVersion
		{
			@sphericalModel = false
			@Material
			{
				@shininess = 0.8
				@specular = 0.9,0.95,1,1
				
				// Atmosphere settings
				@rimPower = 3.54
				@rimBlend = 0.9
				rimColorRamp = BUILTIN/AerialRampKerbin
				!Gradient{}
			}
		}
		@PQS
		{
			@Mods
			{
				@LandControl
				{
					@landClasses
					{
						!Class[BaseLand]
						!Class[BaseMountains]
						!Class[BaseSnow]
						!Class[Tundra]
						!Class[DesertGround]
						!Class[DesertMountains]
						!Class[RockyGround]
						!Class[Savannah]
					}
				}
			}
		}
	}
	@Body[Mars]
	{
		@ScaledVersion
		{
			@Material
			{
				rimColorRamp = RSSVisualTweaks/Rims/ramp_flatBlue
				rimPower = 3.06
				rimBlend = 0.3
			}
		}
		@Atmosphere
		{
			@AtmosphereFromGround
			{
				@waveLength = 0.50, 0.55, 0.62, 1.0
			}
		}
	}
	Body[Phobos]
	{
		@PQS
		{
			@MinLevel = 2
			@MaxLevel = 3
		}
	}
	@Body[Deimos]
	{
